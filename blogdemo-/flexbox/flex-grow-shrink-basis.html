<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>flexbox example</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/flat-ui.css">
        <link rel="stylesheet" href="css/main.css">
        <link async href="http://fonts.googleapis.com/css?family=Advent%20Pro" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <style>
        .wrap{
          display: flex;
          width: 600px;
        }

        .wrap div{
          flex: 1 1 100px;
        }

        .wrap div.changable-item{
          background-color: #e67e22;
        }
      </style>


      <form class="options">

        <!-- flex-grow : <number> -->
        <fieldset>
          <strong>flex-grow:</strong>
          <label class="radio"><input type="radio" name="flex-grow" value="0" data-toggle="radio">0</label>
          <label class="radio"><input type="radio" name="flex-grow" value="1" data-toggle="radio" checked="">1</label>
          <label class="radio"><input type="radio" name="flex-grow" value="2" data-toggle="radio">2</label>
          <label class="radio"><input type="radio" name="flex-grow" value="4" data-toggle="radio">4</label>
          <label class="radio"><input type="radio" name="flex-grow" value="6" data-toggle="radio">6</label>
        </fieldset>


        <!-- flex-shrink: <number> -->
        <fieldset>
          <strong>flex-shrink:</strong>
          <label class="radio"><input type="radio" name="flex-shrink" value="0.5" data-toggle="radio">0.5</label>
          <label class="radio"><input type="radio" name="flex-shrink" value="1" data-toggle="radio" checked="">1</label>
          <label class="radio"><input type="radio" name="flex-shrink" value="2" data-toggle="radio">2</label>
          <label class="radio"><input type="radio" name="flex-shrink" value="4" data-toggle="radio">4</label>
          <label class="radio"><input type="radio" name="flex-shrink" value="6" data-toggle="radio">6</label>
        </fieldset>

        <!-- flex-basis: <number> -->
        <fieldset>
          <strong>flex-basis:</strong>
          <label class="radio"><input type="radio" name="flex-basis" value="0px" data-toggle="radio">0px</label>
          <label class="radio"><input type="radio" name="flex-basis" value="100px" data-toggle="radio" checked="">100px</label>
          <label class="radio"><input type="radio" name="flex-basis" value="200px" data-toggle="radio">200px</label>
          <label class="radio"><input type="radio" name="flex-basis" value="300px" data-toggle="radio">300px</label>
          <label class="radio"><input type="radio" name="flex-basis" value="1000px" data-toggle="radio">1000px</label>
        </fieldset>

      </form>


      <section class="demo">
        <div class="wrap">
            <div class="changable-item">flex:&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;100px;</div>
            <div                       >flex:&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;100px;</div>
        </div>
      </section>

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap-select.js"></script>
      <script src="js/bootstrap-switch.js"></script>
      <script src="js/flatui-checkbox.js"></script>
      <script src="js/flatui-radio.js"></script>

      <script type="text/javascript">
        jQuery(function(){
          $(document).on('click.radio.data-api',  function (e) {
            var $radio = $(e.target);
            e && e.preventDefault() && e.stopPropagation();
            if (!$radio.hasClass('radio')) $radio = $radio.closest('.radio');
            var radio = $radio.find(':radio');
            var checked = $(radio);
            var prop = checked.attr('name');
            var value = checked.prop('value');
            if(checked.length){
              var changableItem = $('.changable-item');
              console.log(prop,value)
              changableItem.css(prop,value).html("flex:&nbsp;&nbsp;&nbsp;"+(changableItem[0].style.flexGrow || 1)+"&nbsp;&nbsp;&nbsp;"+(changableItem[0].style.flexShrink || 1)+"&nbsp;&nbsp;&nbsp;"+(changableItem[0].style.flexBasis || "100px")+";");
            }
          });
        });
      </script>
    </body>
</html>
