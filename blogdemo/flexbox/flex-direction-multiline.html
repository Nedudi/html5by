<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>flexbox example</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/flat-ui.css">
        <link rel="stylesheet" href="css/main.css">
        <link async href="http://fonts.googleapis.com/css?family=Advent%20Pro" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <style>
        .wrap{
          display: flex;
          flex-direction:row;
          max-width: 700px;
          flex-wrap:wrap;
        }

        .wrap div:first-child{
            background-color:#2ecc71;
        }

        .wrap div:last-child{
            background-color:#e74c3c;
        }

      </style>


      <form class="options">

        <!-- flex-wrap : nowrap | wrap | wrap-reverse -->
        <fieldset>
          <strong>flex-wrap:</strong>
          <label class="radio"><input type="radio" name="flex-wrap" value="nowrap" data-toggle="radio" >nowrap</label>
          <label class="radio"><input type="radio" name="flex-wrap" value="wrap" data-toggle="radio" checked="">wrap</label>
          <label class="radio"><input type="radio" name="flex-wrap" value="wrap-reverse" data-toggle="radio">wrap-reverse</label>
        </fieldset>


        <!-- align-content: flex-start | flex-end | center | space-between | space-around | stretch -->
        <fieldset>
          <strong>align-content:</strong>
          <label class="radio"><input type="radio" name="align-content" value="flex-start" data-toggle="radio" >flex-start</label>
          <label class="radio"><input type="radio" name="align-content" value="flex-end" data-toggle="radio">flex-end</label>
          <label class="radio"><input type="radio" name="align-content" value="center" data-toggle="radio">center</label>
          <label class="radio"><input type="radio" name="align-content" value="space-between" data-toggle="radio">space-between</label>
          <label class="radio"><input type="radio" name="align-content" value="space-around" data-toggle="radio">space-around</label>
          <label class="radio"><input type="radio" name="align-content" value="stretch" data-toggle="radio" checked="">stretch</label>
        </fieldset>

      </form>

      <section class="demo">
        <div class="wrap">
            <div>A</div>
            <div>Opportunity is missed by most people because it is dressed in overalls and looks like work.<strong>Thomas A. Edison </strong></div>
            <div>B</div>
            <div>C</div>
            <div>Work is a necessary evil to be avoided. <strong>Mark Twain</strong></div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
        </div>
      </section>

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap-select.js"></script>
      <script src="js/bootstrap-switch.js"></script>
      <script src="js/flatui-checkbox.js"></script>
      <script src="js/flatui-radio.js"></script>

      <script type="text/javascript">
        jQuery(function(){
          $(document).on('click.radio.data-api',  function (e) {
            var $radio = $(e.target);
            e && e.preventDefault() && e.stopPropagation();
            if (!$radio.hasClass('radio')) $radio = $radio.closest('.radio');
            var radio = $radio.find(':radio');
            var checked = $(radio);
            var prop = checked.attr('name');
            var value = checked.prop('value');
            if(checked.length){
              console.log(prop,value)
              $('.wrap').css(prop,value);
            }
          });
        });
      </script>
    </body>
</html>
