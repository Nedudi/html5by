<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>flexbox example</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/flat-ui.css">
        <link rel="stylesheet" href="css/main.css">
        <link async href="http://fonts.googleapis.com/css?family=Advent%20Pro" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <style>
        .wrap{
          display: flex;
          width: 600px;
        }

        .wrap div{
          flex: 1 1 100px;
        }

        .wrap div.changable-item{
          background-color: #e67e22;
        }
      </style>


      <form class="options">


        <!-- align-self: flex-start | flex-end | center | baseline | stretch-->
        <fieldset>
          <strong>align-self:</strong>
          <label class="radio"><input type="radio" name="align-self" value="auto"       data-toggle="radio" checked="">auto</label>
          <label class="radio"><input type="radio" name="align-self" value="flex-start" data-toggle="radio">flex-start</label>
          <label class="radio"><input type="radio" name="align-self" value="flex-end"   data-toggle="radio">flex-end</label>
          <label class="radio"><input type="radio" name="align-self" value="center"     data-toggle="radio">center</label>
          <label class="radio"><input type="radio" name="align-self" value="baseline"   data-toggle="radio">baseline</label>
          <label class="radio"><input type="radio" name="align-self" value="stretch"    data-toggle="radio">stretch</label>
        </fieldset>


        <!-- order: <number> -->
        <fieldset>
          <strong>order:</strong>
          <label class="radio"><input type="radio" name="order" value="initial" data-toggle="radio" checked="">initial</label>
          <label class="radio"><input type="radio" name="order" value="1" data-toggle="radio">1</label>
          <label class="radio"><input type="radio" name="order" value="2" data-toggle="radio">2</label>
        </fieldset>

      </form>


      <section class="demo">
        <div class="wrap">
            <div class="changable-item">item</div>
            <div                       >1</div>
            <div                       >1</div>
            <div                       >1</div>
            <div                       >1</div>
            <div                       >1</div>
            <div                       >1</div>
        </div>
      </section>

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap-select.js"></script>
      <script src="js/bootstrap-switch.js"></script>
      <script src="js/flatui-checkbox.js"></script>
      <script src="js/flatui-radio.js"></script>

      <script type="text/javascript">
        jQuery(function(){
          $(document).on('click.radio.data-api',  function (e) {
            var $radio = $(e.target);
            e && e.preventDefault() && e.stopPropagation();
            if (!$radio.hasClass('radio')) $radio = $radio.closest('.radio');
            var radio = $radio.find(':radio');
            var checked = $(radio);
            var prop = checked.attr('name');
            var value = checked.prop('value');
            if(checked.length){
              var changableItem = $('.changable-item');
              console.log(prop,value)
              changableItem.css(prop,value);
            }
          });
        });
      </script>
    </body>
</html>
