<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <meta charset="utf-8">
	  <title>Стилизуем li</title>
	  <link href='http://fonts.googleapis.com/css?family=Exo+2:400,100&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	</head>
	<body>
    <style>

      /* ---------- style start ----------- */

      body{
        font-family: 'Exo 2', sans-serif;
        padding: 10px 30px;
        color: rgb(100,100,100);
      }

      li{
        list-style: none;
      }

      .num{
        color: white;
        background: #2980B9;
        display: inline-block;
        text-align: center;
        margin: 5px 10px;
        line-height: 40px;
        width: 40px;
        height: 40px;
      }

      /* ---------- style end ----------- */

    </style>

    <ol>
      <li><span class="num">1</span> посадить дерево </li>
      <li><span class="num">2</span> построить дом </li>
      <li><span class="num">3</span> вырастить сына </li>
    </ol>
	</body>
</html>
