<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="css/main.css">
        <style type="text/css">
            input{
              width: 184px;
              margin-top: 3px;
            }
            input.ell[placeholder] {text-overflow: ellipsis;}
            input.ell::-moz-placeholder { text-overflow: ellipsis; } /* firefox 19+ */
            input.ell:-moz-placeholder { text-overflow: ellipsis; }
        </style>
    </head>
    <body>
      <span style="color:#e74c3c">Без text-overflow: ellipsis;</span><br>
      <input type="text" placeholder="Оставьте сообщение здесь"><br><br>
      <span style="color:#2ecc71">С text-overflow: ellipsis;</span><br>
      <input class="ell" type="text" placeholder="Оставьте сообщение здесь">
    </body>
</html>
