<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="css/main.css">
        <script>


            function vibrate(val){
              console.log(navigator.vibrate , navigator.oVibrate, navigator.mozVibrate, navigator.webkitVibrate);
              if("vibrate" in navigator)  return navigator.vibrate(val);
              if("oVibrate" in navigator)  return navigator.oVibrate(val);
              if("mozVibrate" in navigator)  return navigator.mozVibrate(val);
              if("webkitVibrate" in navigator)  return navigator.webkitVibrate(val);
              document.getElementById('error').innerHTML = "Ваш браузер не поддерживает vibration Api .. попробуйте открыть пример в мобильном fixefox, там все точно работает";
            }

            function infiniteVibrate(val, interval) {
              stopVibrate();
              vInterval = setInterval(function() {
                 vibrate(val);
              }, interval);
            }

            function stopVibrate() {
              if(typeof(vInterval)!=="undefined") clearInterval(vInterval);
              vibrate(0);
            }



        </script>

    </head>
    <body>
      <div id="error"></div>
      <input type="button" class="button" onclick="vibrate(1000);" value="Вибрировать 1 секунду!">
      <input type="button" class="button" onclick="vibrate([200,100,300,100]);" value="Вибрировать дважды!">
      <input type="button" class="button" onclick="infiniteVibrate([200,100,300,100],1000);" value="Вибрировать бесконечно :D">
      <input type="button" class="button" onclick="stopVibrate();" value="Остановить все вибрации!">
    </body>
</html>
